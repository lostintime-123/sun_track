<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Tracking System Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Photovoltaic Tracking System Simulation</h1>
        </header>

        <div class="control-panel">
            <h2>Simulation Controls</h2>
            <div class="form-group">
                <label for="config-preset">Configuration Preset:</label>
                <select id="config-preset">
                    <option value="default">Default</option>
                    <option value="cloudy_day">Cloudy Day</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div id="custom-config" style="display: none;">
                <h3>Custom Configuration</h3>
                <!-- 这里添加各种配置输入字段 -->
                <div class="form-group">
                    <label for="latitude">Latitude:</label>
                    <input type="number" id="latitude" value="35.0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude:</label>
                    <input type="number" id="longitude" value="120.0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="controller-type">Controller Type:</label>
                    <select id="controller-type">
                        <option value="diff">Differential</option>
                        <option value="po">Perturb & Observe</option>
                        <option value="optimal">Optimal</option>
                        <option value="hybrid" selected>Hybrid</option>
                    </select>
                </div>
                <!-- 更多配置字段... -->
            </div>

            <div class="button-group">
                <button id="start-btn" onclick="startSimulation()">Start Simulation</button>
                <button id="pause-btn" onclick="pauseSimulation()" disabled>Pause</button>
                <button id="reset-btn" onclick="resetSimulation()">Reset</button>
            </div>

            <div class="status-panel">
                <h3>Simulation Status</h3>
                <div id="status">Ready</div>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div id="summary-stats"></div>
            </div>
        </div>

        <div class="visualization-container">
            <div class="threejs-container">
                <h2>3D Visualization</h2>
                <div id="threejs-canvas"></div>
            </div>

            <div class="charts-container">
                <h2>Performance Charts</h2>
                <div id="irradiance-chart" class="chart"></div>
                <div id="angles-chart" class="chart"></div>
                <div id="sensors-chart" class="chart"></div>
                <div id="efficiency-chart" class="chart"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/threejs-app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
